---
layout: default
title:  The Julia Blog
---
<div id="blogindex">
  <p>The Julia blog discusses issues of numerical, technical, distributed and parallel computing, as well as programming language design.</p>

  <ul class="posts">
    {% for post in site.categories.blog %}
      <li>
        <a class="postlink" href="{{ post.url }}">{{ post.title }}</a>
        <span class="timestamp">{{ post.date | date_to_string }}</span>
      </li>
    {% endfor %}
  </ul>
</div>
